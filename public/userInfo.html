<html>

<head>
  <title>Pokedex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/stylesheets/pokedex.css">
  <script src="javascripts/userIdentity.js"></script>
  <script src="javascripts/userInfo.js"></script>
  <script src="javascripts/utils.js"></script>
</head>

<body onload="init()">
  <nav class="navbar navbar-light bg-light">
    <div id="errorInfo" class="alert alert-danger fade show" role="alert" style="opacity:0"></div>
    <div><a href="/">Return to Homepage</a></div>
    <div id="identity_div">loading...</div>
  </nav>
  <h1>Pokedex</h1>
  
  <h2>Info for user: <span id="username-span"></span></h2>

  <div class="container mt-4">
    <h2>Battle History</h2>
    <div id="battle-history">
      <table class="table">
        <thead>
          <tr>
            <th scope="col"># </th>
            <th scope="col">Game ID</th>
            <th scope="col">Username</th>
            <th scope="col">Outcome</th>
            <th scope="col">HP Remaining</th>
            <th scope="col">Time</th>
          </tr>
        </thead>
        <tbody id="battle-history-body">
          <!-- Data will be inserted here by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <div class="container mt-4">
    <h2>Rankings</h2>
    <div id="rankings">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Numbers of Pokemons</th>
            <th scope="col">Rank</th>
          </tr>
        </thead>
        <tbody id="rankings-body">
          <!-- Data will be inserted here by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

</body>

</html>
